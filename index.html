<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
            <div class="task-form">
                <div class="task-form-border">
                <h1>To Do</h1>
                    <button class="btn" type="submit" id="task-new">New Task</button></br></br>
                <ul class="task-features">
                    <!--<li class = "task-features-row">-->
                        <!--<label>Title</label>-->
                        <input id="task" type="text" name="task" placeholder="Task title"></br>
                        <!--<label>How important?</label>-->
                        <input id="priority" type="number" name="priority" min="1" max="5" placeholder="Priority"></br>
                        <div class="task-rating">
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <!--<label>Till when?</label>-->
                        <input id="date" type="date" name="date" placeholder="Deadline"></br>
                        <!--<label>Remarks?</label>-->
                        <input id="description" type="text" name="description" placeholder="Something more?"></br>
                        <button class="btn" type="submit" id="task-add">Add Task</button>
                </ul>
                </div>
            </div>


            <div class="task-list">
                <h1>To Do List</h1>
                <label for="filter">Filter Tasks</label><br>
                <div class="filter-box">

                    <input class="filter" type="text" name="filter" placeholder="Filter Tasks">
                    <input class="filter" type="text" name="filter" placeholder="Filter Tasks by Title">
                    <button class="filter-button"><span class="fas fa-filter"></span></button>

                        <ul class="filter-list">
                            <li>Filter by:</li>

                            <li>
                                <button class="filterbutton" id="rate-one">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </button>
                            </li>
                            <li>
                                <button class="filterbutton" id="rate-two">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </button>
                            </li>
                            <li><button class="filterbutton" id="rate-three">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </button>
                            </li>
                            <li>
                                <button class="filterbutton" id="rate-four">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                </button>
                            </li>
                            <li>
                                <button class="filterbutton" id="rate-five">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                            </button>
                            </li>

                            <li><button class="filterbutton" id="done-filter">Tasks DONE</button></li>
                            <li><button class="filterbutton" id="todo-filter">Tasks TO DO</button></li>
                            <li><button class="filterbutton" id="reset-filter">RESET</button></li>

                        </ul>
                </div>
                <br>


                <div class="container">
                    <ul class="collection" id="task-list">

                        <!-- place for new task  -->
                    </ul>


                    </ul>


                </div>
                    <a href="#" class="btn" id="clear">Clear Tasks</a>

            </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
